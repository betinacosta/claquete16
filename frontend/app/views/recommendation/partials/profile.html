<div class="twelve columns">
    <div id=user-details class="updateProfile">
        <h3 class="profileTitle"> Dados Pessoais </h3>
        <div style="width: 75%">
            <span>Nome</span>
            <input class="u-full-width updateFields" type="text" placeholder="Nome" id="name" ng-model="name" ng-click="clearField('name')"> 
        </div>

        <div style="width: 75%">
            <span>Email</span>
            <input class="u-full-width updateFields" type="email" placeholder="Email" id="email" ng-model="email" ng-click="clearField('email')">
        </div>

        <div style="width: 75%">
            <span>Nova Senha</span>
            <input class="u-full-width updateFields" type="password" placeholder="Senha" id="password" ng-model="password" ng-click="clearField('password')">
        </div>

        <div style="width: 75%">
            <span>Confirmar Nova Senha</span>
            <input class="u-full-width updateFields" type="password" placeholder="Confrimar Senha" id="passwordConfirm" ng-model="passwordConfirm" ng-click="clearField('passwordConfirm')">
        </div>
        
        <div style="width: 75%">
            <span>Senha Atual</span>
            <input class="u-full-width updateFields" type="password" placeholder="Senha Atual" id="passwordConfirm" ng-model="passwordConfirm" ng-click="clearField('passwordConfirm')">
        </div>
        <button style="width: 75%" class="button-primary u-full-width updateBtn" ng-click="validateEntry(name, email, password, passwordConfirm)">Atualizar Cadastro</button>
    </div>

    <div id="user-preferences" class="updateProfile" style="background-color: #eeeeee">
        <h3 class="profileTitle"> Preferências </h3>

        <p class="currentPref"> Atual: {$genre1$}, {$genre2$}, {$genre3$} </p>

        <div id="first-genre">
            <select class="genreSelect" style="margin-right: 15%" id=>
                <option ng-repeat="g in genres" value="{$ g.id $}">{$ g.name $} </option>
            </select>
        </div>

        <div id="second-genre">
            <select class="genreSelect" style="margin-right: 15%">
                <option ng-repeat="g in genres" value="{$ g.id $}">{$ g.name $}</option>
            </select>
        </div>

        <div id="third-genre">
            <select class="genreSelect" style="float: none">
                <option ng-repeat="g in genres" value="{$ g.id $}">{$ g.name $}</option>
            </select>
        </div>

        <div style="width: 75%;margin-top: 2em">
            <span>Senha Atual</span>
            <input style="background-color: white !important" class="u-full-width updateFields" type="password" placeholder="Senha Atual" id="passwordConfirm" ng-model="passwordConfirm" ng-click="clearField('passwordConfirm')">
            <button class="button-primary u-full-width updateBtn" ng-click="validateEntry(name, email, password, passwordConfirm)">Atualizar Preferências</button>
        </div>
    </div>
    
</div>
