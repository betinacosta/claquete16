<div class="twelve columns filterTab" ng-controller="mainCtrl">
    
        <h4 style="text-align: center">Filtros <i class="fa fa-filter" aria-hidden="true"></i></h4>
    <div class="twelve columns" style="display:none">
            <button>Drama</button>
            <button>Ação</button>
            <button>Suspense</button>
            <button>Aventura</button>
            <button>Mistério</button>
            <button>Família</button>
            <button>Thriller</button>
            <button>História</button>
            <button>Romance</button>
            <button>Documentário</button>
            <button>Comédia</button>
            <button>Musical</button>
            <button>Guerra</button>
            <button>Ficção Científica</button>
            <button>Fantasia</button>
            <button>Animação</button>
            <button>Crime</button>
            <button>Faroeste</button>
            <button>Terror</button>
    </div>
    
</div>

<div>
    <h4>Recomendados Pra Mim</h4>
    <div class="twelve columns" style="padding: 0% 2% 1% 2%;">
        <div>
            <div class="two columns" style="background-color: #fff7c9;" ng-repeat="m in images">
                
                
                    <p class="movieTitleMaster">{$ m.title $}</p>
                    <img src="{$ m.img $}" width="100%" height="100%">
                
                    <ul class="topnav" id="myTopnav">
                        <li><i class="fa fa-star fa-lg" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star fa-lg" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star fa-lg" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star-half-o fa-lg" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star-o fa-lg" aria-hidden="true"></i></li>
                    </ul>
                
            </div>
        </div>
    </div>
</div>

<div>
    <h4>Lançamentos</h4>
    <div class="twelve columns" style="padding: 0% 2% 1% 2%;">
        <div>
            <div class="two columns" style="background-color: #fff7c9;" ng-repeat="l in commingSoon">

                    <p class="movieTitleMaster">{$ l.title $}</p>                    
                    <img src="{$ l.img $}" width="100%" height="100%">

                    <ul class="topnav" id="myTopnav">
                        <li><i class="fa fa-star fa-lg" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star fa-lg" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star fa-lg" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star-half-o fa-lg" aria-hidden="true"></i></li>
                        <li><i class="fa fa-star-o fa-lg" aria-hidden="true"></i></li>
                    </ul>
            </div>
        </div>
    </div>
</div>
