<div class="twelve columns">
    <div id=user-details class="updateProfile">
        <h3 class="profileTitle"> Dados Pessoais </h3>
        <div style="width: 75%">
            <span>Nome</span>
            <input class="u-full-width updateFields" type="text" placeholder="Nome" ng-model="newName"> 
        </div>

        <div style="width: 75%">
            <span>Email</span>
            <input class="u-full-width updateFields" type="email" placeholder="Email" ng-model="newEmail">
        </div>

        <div style="width: 75%">
            <span>Nova Senha</span>
            <input class="u-full-width updateFields" type="password" placeholder="Senha" ng-model="newPassword">
        </div>

        <div style="width: 75%">
            <span>Confirmar Nova Senha</span>
            <input class="u-full-width updateFields" type="password" placeholder="Confrimar Senha" ng-model="confirmedPassword">
        </div>
        
        <div style="width: 75%">
            <span>Senha Atual</span>
            <input class="u-full-width updateFields" type="password" placeholder="Senha Atual" ng-model="currentPasswordUser">
        </div>
        <button style="width: 75%" class="button-primary u-full-width updateBtn" ng-click="validateEntry()">Atualizar Cadastro</button>
    </div>

<div id="snackbar">{$ toastMessage $}</div>
